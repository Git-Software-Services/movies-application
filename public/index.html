<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DandZee Movie Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Prosto+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <!--Nav-->
    <nav class="navbar navbar-dark">
        <a class="navbar-brand">Random Movies</a>
        <form class="form-inline">
            <div class="input-group">
                <div class="input-group-prepend">
                    <!--<span class="input-group-text" id="basic-addon1">@</span>-->
                </div>
                <input id="userNameInput" type="text" class="form-control" placeholder="Random User" aria-label="Username" aria-describedby="basic-addon1">
                <button id="addUser" class="btn btn-outline-warning my-2 my-sm-0" type="submit">Add User</button>
            </div>
        </form>
    </nav>

    <!--Header img Div-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid img-banner">
            <h1 id="helloThere" class="display-4"></h1>
            <p class="lead subtitle">Rate your personalized collection of Random movies and share your collection with your social network.</p>
        </div>
    </div>

    <div class="container-fluid">
        <!--Add movie Header Div-->
        <div class="row d-flex flex-row addMovieBkg mb-3">
            <form id="addMovieForm" class="d-inline-block col-6 pl-5" autocomplete="off">
                <div class="mb-3">
                    <div class="d-none d-md-block d-xl-block">
                        <h3>Add Random Movie</h3>
                    </div>
                    <div class="d-block d-md-none d-xl-none">
                        <h3>Add Random Movie</h3>
                    </div>
                </div>

                <!--Add movie Input Div-->
                <div class="row">
                <span class="white d-inline">Title:</span>
                <br>
                <input type="text" id="movieTitle" name="movieTitle" class="mx-2">

                <span class="white d-inline">Rating:</span>
                <br>
                <select id="movieRating" name="rating" class="mx-2">
                    <option value="1 star">1 Star</option>
                    <option value="2 stars">2 Stars</option>
                    <option value="3 stars">3 Stars</option>
                    <option value="4 stars">4 Stars</option>
                    <option value="4 stars" selected="selected">5 Stars</option>
                </select>
                <br>
                <button type="submit" id="submit" class="d-inline btn-sm">Submit</button>
            </div>
                <br>
                <br>
            </form>

            <!--Edit movie Div-->
            <div class="row d-inline-block ml-auto pr-5">
                <div class="editOption mr-3">
                    <label class="white pb-2 mr-1" for="editExistingMovie"><h4>Edit movie details</h4></label>
                    <button id="editExistingMovie" class="btn-sm">Yes</button>
                </div>
                <form id="editMovieForm" class="row">
                    <br>
                    <span class="white">Select Movie:</span>
                    <select id="movieSelector" class=""></select>
                    <button id="edit" class="btn-sm">Edit</button>
                    <br>
                    <br>
                </form>

                <!--Hidden Div for editing movie selection-->
                <div id="updateMovieDiv"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid ">
        <div class="row d-flex flex-row">
        <!--Div for saved movie collection-->
            <div class=" d-inline-block col-3 pl-0">
                <div class="card mt-3">
                    <div class="card-header ulHeader sticky-top">
                        <h5 class="text-center"> Random Movie Collection</h5>
                    </div>
                    <ul class=" list-group list-group-flush movieContainer"></ul>
                </div>
            </div>

            <!--Loader image-->
            <div class="d-inline-block col-9 container-fluid">
                <div id="loading">
                    <img id="loading-image" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Loading..." />
                </div>
                <!--Div container for movie images-->
                <div id="all" class="movieInfoContainer card-group ml-5"></div>


                <!--Modal for movie trailer-->
                <div id="myModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                <iframe width="400" height="300" frameborder="0" allowfullscreen=""></iframe>
                            </div>
                        </div>
                    </div>
                </div>

                <div class =pt-5></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
